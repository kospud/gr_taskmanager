fragment TaskInfo on Projectstage{
  	stageId,
    startDatePlan,
    endDatePlan,
  	statusId
}

fragment userListData on User{
  	userId,
    userName,
  	userSurname
}

fragment stageStatusData on Stagestatus{
  statusId,
  statusName
}

query GetTasks($userId: Float, $projectId: Float) {
    stages(userId: $userId, projectId: $projectId) {
      ...TaskInfo
      task{
        taskName
      }
      project{
        projectName
      }
      user{
        userName,
        userSurname
      }
    }
  }

query LoadTaskCardData($id: Float!){
  stage(id: $id){
    ...TaskInfo
    stageDescription
    userId
    task{
      taskName
    }
    project{
      projectName
    }
  }
  users{
    ...userListData
  }
  stageStatuses{
   ...stageStatusData
  }
}